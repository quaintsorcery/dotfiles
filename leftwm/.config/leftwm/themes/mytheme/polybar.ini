[colors]
background = #333333
foreground = #EEEEEE
foreground-blue = #4466EE
info-dark = #555555
info-light = #999999 
error = #771111

[bar/mainbar]
monitor = ${env:MONITOR}
width = 100%
height = 30
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Tamsyn:style=Bold:size=13;1"
font-1 = "Roboto:style=Bold:size=13;1"
font-2 = "Noto Sans:style=Bold:size=13;1"
separator = "|"
separator-foreground = ${colors.info-dark}
modules-left = xworkspaces xwindow
modules-center = time
modules-right = volume cpu memory network battery
padding-left = 1
padding-right = 1
radius = 10
border-size = 4pt
border-color = #00000000
cursor-click = pointer
cursor-scroll = ns-resize
tray-position = right
module-margin = 1

[module/xwindow]
type = internal/xwindow
label = " %title:0:50:...%"

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.info-light}
label-active-underline= ${colors.info-light}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.error}
label-urgent-padding = 1
label-empty-padding = 1
label-empty-foreground = ${colors.info-dark}

[module/time]
type = internal/date
interval = 1
date = " %Y-%m-%d (%a) %{F#AAAAAA}%H:%M:%S "
date-alt = " %Y-%m-%d (%a) "
label = %date%
label-foreground = ${colors.foreground-blue}

[module/cpu]
type = internal/cpu
interval = 0.5
label = " %{F#4466EE}CPU: %{F#AAAAAA}%percentage:2%% "
label-foreground = ${colors.foreground}

[module/volume]
type = internal/pulseaudio
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
label-volume = " %{F#4466EE}VOL: %{F#AAAAAA}%percentage:2%% "
label-volume-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
label-disconnected = " %{F#4466EE}%ifname%%{F#AAAAAA} disconnected "

[module/network]
type = internal/network
interface = enp8s0
unknown-as-up = true
label-disconnected = " no network "
label-disconnected-foreground = ${colors.error}
format-disconnected = <label-disconnected>
label-connected = " %{F#4466EE}v %{F#AAAAAA}%downspeed:9%%{F#555555} | %{F#4466EE}^ %{F#AAAAAA}%upspeed:9% "
format-connected = <label-connected>

[module/memory]
type = internal/memory
interval = 1
warn-percentage = 1
format = <label>
label = " %{F#4466EE}RAM%{F#AAAAAA} %gb_used%/%gb_total% "
label-warn = RAM %gb_used%/%gb_free%

[module/battery]
type = internal/battery
low-at = 20
battery = BAT0
adapter = AC0
poll-interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = " %{F#4466EE}C%{F#AAAAAA} %percentage%% "
label-discharging = " %{F#4466EE}D%{F#AAAAAA} %percentage%% " 

